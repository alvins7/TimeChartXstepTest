<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeChart Demo (Large data range)</title>
</head>

<body>
    <p>Test if we have precision issue with very large X</p>
    <div id="chart" style="width: 100%; height: 640px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-time@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-time-format@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-axis@3"></script>

    <script src="../dist/timechart.min.js"></script>
    <script src="./data.js"></script>
    <script>
        const el = document.getElementById('chart');
        let curSeries = null;
        let curSeries1 = null;
        const series = [];
        let lastX = -Infinity;
        let i = 0;
        // data=data.
        for (const d of data) {
            if (d.x - lastX > 10) {
                if (curSeries) {
                    series.push(curSeries);
                    series.push(curSeries1);
                }
                curSeries = { name: `RunTest`, color: 'blue', type: "test", mainSeries: i == 0, data: [], xStep: 0.0032 };
                curSeries1 = { name: `RunTest1`, color: 'green', type: "test1", isLegend: i == 0, data: [], xStep: 0.0032 };
            }
            curSeries.data.push(d);
            curSeries1.data.push(d);
            lastX = d.x;
            i++;
        }
        const chart = new TimeChart(el, {
            baseTime: 9599,
            series,
            zoom: { x: { autoRange: true, minDomainExtent: 0.1, } },
            tooltip: {
                enabled: true,
            },

            renderPaddingLeft: 45,
        });
    </script>
</body>

</html>
